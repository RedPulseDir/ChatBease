<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBease - Комната</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="room-container">
        <header class="room-header">
            <div class="room-info-bar">
                <div class="room-code-display">
                    <i class="fas fa-door-closed"></i>
                    <span id="currentRoomCode">Загрузка...</span>
                </div>
                <div class="user-count">
                    <i class="fas fa-users"></i>
                    <span id="userCount">1</span>/<span id="maxUsers">2</span>
                </div>
                <button class="btn-leave" onclick="leaveRoom()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </header>
        
        <main class="room-main">
            <div class="video-chat-section">
                <div class="video-container">
                    <div class="local-video-wrapper">
                        <h3><i class="fas fa-user"></i> Вы</h3>
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-controls">
                            <button id="toggleVideo" class="btn-control active" onclick="toggleVideo()">
                                <i class="fas fa-video"></i>
                            </button>
                            <button id="toggleAudio" class="btn-control active" onclick="toggleAudio()">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="btn-control" onclick="toggleFullscreen()">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remote-videos" id="remoteVideos">
                        <!-- Здесь будут отображаться видео других участников -->
                        <div class="waiting-message">
                            <i class="fas fa-user-clock fa-3x"></i>
                            <p>Ожидание подключения других участников...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Чат</h3>
                    <button class="btn-chat-toggle" onclick="toggleChat()">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Сообщения будут добавляться здесь -->
                    <div class="system-message">
                        <p>Добро пожаловать в чат! Начните общение.</p>
                    </div>
                </div>
                
                <div class="chat-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Введите сообщение..."
                        onkeypress="handleMessageKeypress(event)"
                    >
                    <button class="btn-send" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <div id="roomError" class="error-container hidden"></div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="../src/room.js"></script>
    <script src="../src/webrtc.js"></script>
</body>
</html>
